wordpress:
        image: wordpress
        links:
                - wordpress_db:mysql
        ports:
                - "8083:80"

wordpress_db:
        image: mariadb
        environment:
                MYSQL_ROOT_PASSWORD: test
        
phpmyadmin:                
        image: corbinu/docker-phpmyadmin
        environment:
                MYSQL_USERNAME: root
                MYSQL_ROOT_PASSWORD: test
        links:
                - wordpress_db:mysql
        ports:
                - "8181:80"
